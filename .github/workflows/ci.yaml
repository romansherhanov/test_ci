name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build complete
        run: echo "Build step complete"

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Run pytest
        run: |
          echo "Running pytest"
          pytest tests
          echo "Tests completed"

      - name: Run mypy
        run: |
          mypy app/

      - name: Run black
        run: |
          black --check --diff app/

      - name: Run isort
        run: |
          isort --check-only --diff app/

      - name: Run flake8
        run: |
          flake8 app/